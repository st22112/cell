<!DOCTYPE html>
<html>
	<head>
		<title>cell one</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preload" href="main.css" as="style">
		<link rel="stylesheet" href="main.css">
		<script>
			async function intro() {
				await fadein("intro1", 2000, 42);
				await fadein("intro2", 2000, 42);
				console.log("done");
			}

			function fadein(id, duration, step) {
				return new Promise((resolve) => {
					var stepTime = 1/step
					var ms = duration/step
					var fade = document.getElementById(id);
					var opacity = 0;
					var intervalID = setInterval(function() {
						if (opacity < 1) {
							opacity = opacity + stepTime;
							fade.style.opacity = opacity;
							} else {
								clearInterval(intervalID);
								resolve()
							}
					}, ms);
				});
			}
		</script>
	</head>
	<body onload="intro()">
		<h1 id="intro1" style="opacity:0;">Testing stuff 1</h1>
		<h1 id="intro2" style="opacity:0;">Testing stuff 2</h1>
		<!-- <img src="./trans.png" class="p" alt="hi"> -->
	</body>
</html>
